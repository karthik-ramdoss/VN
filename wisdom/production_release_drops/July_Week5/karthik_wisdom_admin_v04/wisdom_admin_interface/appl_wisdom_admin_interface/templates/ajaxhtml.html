<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#button").click(function() {
                    var input_string = $("#txtname").val();
                    $.ajax({
                        url : "/ajaxexample_json", 
                        type : "POST",
                        data : $('#frmajax').serialize(),
                        success : function(data) {
                            $('#result').html( 'ServerResponse:' + data);
                        },
                        error : function(xhr,errmsg,err) {
                            alert(xhr.status + ": " + xhr.responseText);
                        }
                    });
                    return false;
            });
        });
</script>
<form method="post" name="frmajax" id="frmajax" >
        {% csrf_token %}
        <input name="txtname" id="txtname" type="text">
        <input name="txtpwd" id="txtpwd" type="password">
        <input id="button" type="button" value="Submit"></input>
</form>
<div id="result">
</div>
</body>
</html>
